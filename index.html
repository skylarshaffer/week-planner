<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Planner</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full navbar">
            <h1>Weekly Planner</h1>
            <div class="row">
              <a>Choose Day to Show Events</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="row">
        <div class="column-full">
          <select name="days" id="day-select">
            <option value="" disabled selected>Choose a day</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
          </select>
        </div>
        <div class="column-full">
          <button type="button" id="add-new-event-button">Add New Event</button>
        </div>
        <div class="column-full">
          <table>
            <thead>
              <tr>
                <th>Time</th>
                <th>Event</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="time-td"></td>
                <td class="day-td"></td>
                <td class="information-td"></td>
              </tr>
              <tr>
                <td class="time-td"></td>
                <td class="day-td"></td>
                <td class="information-td"></td>
              </tr>
              <tr>
                <td class="time-td"></td>
                <td class="day-td"></td>
                <td class="information-td"></td>
              </tr>
              <tr>
                <td class="time-td"></td>
                <td class="day-td"></td>
                <td class="information-td"></td>
              </tr>
              <tr>
                <td class="time-td"></td>
                <td class="day-td"></td>
                <td class="information-td"></td>
              </tr>
              <tr>
                <td class="time-td"></td>
                <td class="day-td"></td>
                <td class="information-td"></td>
              </tr>
              <tr>
                <td class="time-td"></td>
                <td class="day-td"></td>
                <td class="information-td"></td>
              </tr>
              <tr>
                <td class="time-td"></td>
                <td class="day-td"></td>
                <td class="information-td"></td>
              </tr>
              <tr>
                <td class="time-td"></td>
                <td class="day-td"></td>
                <td class="information-td"></td>
              </tr>
              <tr>
                <td class="time-td"></td>
                <td class="day-td"></td>
                <td class="information-td"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="column-full">
          <p>2024 Weekly Planner Inc</p>
        </div>
      </div>
    </main>
    <dialog>
      <form>
        <div class="row">
          <div class="column-full">
            <label for="modal-time-of-event">Time of Event</label>
            <select name="time-of-event" id="time">
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
              <option value="Sunday">Sunday</option>
            </select>
          </div>
          <div class="column-full">
            <label for="modal-day-of-week">Day of Week</label>
            <select name="day-of-week" id="day">
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
              <option value="Sunday">Sunday</option>
            </select>
          </div>
          <div class="column-full">
            <label for="modal-event-information">Event Information</label>
            <textarea name="event-informaton" id="information"></textarea>
          </div>
          <div class="column-full">
            <div class="modal-actions hbar">
              <button type="button" id="cancel-button">Cancel</button>
              <button id="confirm-button">Confirm</button>
            </div>
          </div>
        </div>
      </form>
    </dialog>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
