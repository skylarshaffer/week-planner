<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full navbar">
          <h1>Weekly Planner</h1>
          <a>Choose Day to Show Events</a>
        </div>
      </div>
    </div>
  </header>
  <div class="row">
    <select name="days" id="day-select">
      <option value="" disabled selected>Choose a day</option>
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
      <option value="Saturday">Saturday</option>
      <option value="Sunday">Sunday</option>
    </select>
  </div>
  <div class="row">
    <a>Add New Event</a>
  </div>
  <main class="container">
    <div data-view="entry-form" class="hidden">
      <form>
        <div class="row">
          <div class="column-full hbar">
            <h2>New Entry</h2>
          </div>
          <div class="column-half"></div>
          <div class="column-half">
            <div class="form-item input">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" required />
            </div>
            <div class="form-item input">
              <label for="photoUrl">Photo URL</label>
              <input type="url" id="photoUrl" name="photoUrl" required />
            </div>
          </div>
          <div class="column-full">
            <div class="form-item input">
              <label for="notes">Notes</label>
              <textarea id="notes" name="notes" required></textarea>
            </div>
          </div>
          <div class="column-full hbar">
            <a id="delete-entry">Delete Entry</a>
            <button>Save</button>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries">
      <div class="row">
        <div class="column-full hbar">
          <h2>Entries</h2>
          <a class="button" id="new">New</a>
        </div>
      </div>
      <div class="row">
        <ul>
          <li class="empty">
            <div class="row">
              <div class="column-full">
                <div class="entry-item notes">
                  <p>No entries have been recorded.</p>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </main>
  <dialog>
    <p>Are you sure you want to delete this entry?</p>
    <div class="modal-actions hbar">
      <button id="cancel">Cancel</button>
      <button id="confirm">Confirm</button>
    </div>
  </dialog>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
